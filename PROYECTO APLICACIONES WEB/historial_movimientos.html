<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Movimientos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="uleam_logo.png" alt="Logo ULEAM" class="logo">
        <div class="header-buttons">
            <button onclick="location.href='admin.html'">Menú Principal</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1>Historial de Movimientos</h1>
        <form id="historial_movimientos_form" onsubmit="return consultarHistorial(event)">
            <label for="activo_historial">Activo:</label>
            <input type="text" id="activo_historial" name="activo_historial" required>
            <button type="submit">Consultar Historial</button>
            <button type="button" onclick="confirmarCancelar()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
