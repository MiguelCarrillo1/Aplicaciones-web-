<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Responsables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="uleam_logo.png" alt="Logo ULEAM" class="logo">
        <div class="header-buttons">
            <button onclick="location.href='admin.html'">Menú Principal</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1>Asignación de Responsable a Activo</h1>
        <form id="responsable_activo_form" onsubmit="return asignarResponsable(event)">
            <label for="activo_responsable">Activo:</label>
            <input type="text" id="activo_responsable" name="activo_responsable" required>
            <label for="responsable">Responsable:</label>
            <input type="text" id="responsable" name="responsable" required>
            <button type="submit">Asignar Responsable</button>
            <button type="button" onclick="confirmarCancelar()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
