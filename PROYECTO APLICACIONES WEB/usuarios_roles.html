<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios y Roles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="uleam_logo.png" alt="Logo ULEAM" class="logo">
        <div class="header-buttons">
            <button onclick="location.href='admin.html'">Menú Principal</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1>Asignación de Usuarios y Roles</h1>
        <form id="usuarios_roles_form" onsubmit="return asignarRol(event)">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
            </select>
            <button type="submit">Asignar Rol</button>
            <button type="button" onclick="crearUsuario()">Crear Usuario</button>
            <button type="button" onclick="confirmarCancelar()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
