<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Activos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="uleam_logo.png" alt="Logo ULEAM" class="logo">
        <div class="header-buttons">
            <button onclick="location.href='admin.html'">Menú Principal</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1>Gestión de Activos</h1>
        <form id="gestion_activos_form" onsubmit="return registrarActivo(event)">
            <label for="nombre_activo">Nombre del Activo:</label>
            <input type="text" id="nombre_activo" name="nombre_activo" required>
            <label for="codigo_activo">Código del Activo:</label>
            <input type="text" id="codigo_activo" name="codigo_activo" required>
            <button type="submit">Registrar Activo</button>
            <button type="button" onclick="confirmarCancelar()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
