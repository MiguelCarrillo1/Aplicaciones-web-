<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Activos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="uleam_logo.png" alt="Logo ULEAM" class="logo">
        <div class="header-buttons">
            <button onclick="location.href='admin.html'">Menú Principal</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1>Mantenimiento de Activos</h1>
        <form id="mantenimiento_activos_form" onsubmit="return registrarMantenimiento(event)">
            <label for="activo">Activo:</label>
            <input type="text" id="activo" name="activo" required>
            <label for="detalle">Escriba el detalle y estado del activo:</label>
            <input type="text" id="detalle" name="detalle" required>
            <label for="fecha_mantenimiento">Fecha de Mantenimiento:</label>
            <input type="date" id="fecha_mantenimiento" name="fecha_mantenimiento" required>
            <button type="submit">Registrar Mantenimiento</button>
            <button type="button" onclick="confirmarCancelar()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
