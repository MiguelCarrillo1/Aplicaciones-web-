<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría y Reportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="uleam_logo.png" alt="Logo ULEAM" class="logo">
        <div class="header-buttons">
            <button onclick="location.href='admin.html'">Menú Principal</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1>Auditoría y Reportes</h1>
        <form id="auditoria_reportes_form">
            <label for="tipo_reporte">Tipo de Reporte:</label>
            <select id="tipo_reporte" name="tipo_reporte" required>
                <option value="mantenimiento">Reporte de Mantenimiento</option>
                <option value="movimientos">Reporte de Movimientos</option>
            </select>
            <button type="submit">Generar Reporte</button>
            <button type="button" onclick="confirmarCancelar()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
